name: .NET

on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0.x" # Use the latest patch version of .NET 8.0

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore ./src/DartsAssistant/DartsAssistant/DartsAssistant.csproj

    # Build the project
    - name: Build
      run: dotnet build ./src/DartsAssistant/DartsAssistant/DartsAssistant.csproj --no-restore --configuration Release

    # Run tests
    - name: Run tests
      run: dotnet test ./src/DartsAssistant/DartsAssistant.sln --no-build --verbosity normal --configuration Release --logger "console;verbosity=detailed"
